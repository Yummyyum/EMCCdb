{% extends "base.html" %}

{% block head %}
  <style>
    /* just because it bothers me */
    input.form-control.input-sm {
      margin-left: 4px;
    }
  </style>
{% endblock %}
{% block content %} {% include "navbar.html" %}
<div class="page-header"><h1>View Rounds</h1></div>
<table id="rounds" class="table table-striped table-bordered">
  <thead>
    <tr>
      <td>Name&nbsp;&nbsp;</td>
    </tr>
  </thead>
  <tbody>
    {% for round in rounds %}
    <tr><td><a href="edit_round?round_id={{ round.key.id }}">{{ round.year }} {{ round.name }}</a></td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}

{% block end %}
<script>
  $(document).ready(function(){
    $('#rounds').dataTable({
      'dom': '<fi<t>lp>',
    });
  });
</script>
{% endblock %}
